<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-wordle.css">
    <title>Wordle</title>
</head>

<body>
    <header>
        <p> <span class="bold">WORDLE</span> game</p>
    </header>
    <section class="main">
        <section class="word-keyboard">
            <div id="word-id">
            </div>
            <div id="keyboard-id"> </div>
            <p id="result-id"></p>
            <div class="buttons">
                <button id="try-again-id">&#x27F2 Start again</button>
                <button id="enter-id">&#10550 Enter</button>
                <button id="backspace-id">&#8592 Backspace</button>
            </div>
            <p id="str-result-id"></p>
        </section>
        <section class="description">
            <p>
                Guess the <span class="bold">WORDLE</span> in 6 attemptions. Each guess must be a valid five-letter
                word. Hit the enter button to submit.
            </p>
            <p>
                After each guess, the color of the tiles will change to show how close your guess was to the word.
            </p>
        </section>
    </section>
    <script type="module" src="main.js"></script>
</body>

</html>
